<div class="list-container">
  <h2 class="list-title">Lista de Especies</h2>

  <table>
    <thead>
      <tr>
        <th>Especie</th>
        <th>Poblaci√≥n</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of species">
        <td>
          <div class="species-info">
            <img [src]="ecosystemService.getImagePath(s.type)"
                 [alt]="s.type"
                 class="species-img">
            <span>{{ s.name }}</span>
          </div>
        </td>
        <td>{{ s.population | populationFormat }}</td>
        <td [style.color]="s.population | conservationStatus" translate="no" class="status-cell">
          {{ s.conservationStatus }}
        </td>
        <td class="actions-cell">
          <button (click)="onEdit(s)" class="btn-edit">Editar</button>
          <button (click)="onReproduce(s.id)" class="btn-repro">Reproducir</button>
          <button (click)="onDelete(s.id)" class="btn-delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
